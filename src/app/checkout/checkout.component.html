<div class="checkout-box">
  <div class="row d-flex justify-content-evenly">
    <form
      [formGroup]="checkoutForm"
      (ngSubmit)="orderNow()"
      class="col-md-5 form-box"
    >
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          ngModel
          formControlName="address"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          ngModel
          formControlName="mobile"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          ngModel
          formControlName="email"
        />
      </div>
      <button
        type="submit"
        [disabled]="checkoutForm.invalid"
        class="btn btn-primary mb-2"
      >
        Order Now
      </button>
    </form>

    <div class="col-md-5 payment-box">
      <div class="d-flex justify-content-between">
        <span><h5>Total Amount</h5></span
        ><span
          ><h5>{{ cartSummary.total | currency : "INR" }}</h5></span
        >
      </div>
      <div class="d-flex justify-content-between">
        <span><h5>Payment Method:</h5></span
        ><span><h5>Cash On Delevery</h5></span>
      </div>
    </div>
  </div>
</div>
