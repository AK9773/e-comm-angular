<div
  id="carouselExampleAutoplaying"
  class="carousel slide carousel-box"
  data-bs-ride="carousel"
  *ngIf="productList && productList.length > 3"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a routerLink="/details/{{ productList[0].productId }}"
        ><img
          src="{{ productList[0].image }}"
          class="card-img-top mt-1 image-box"
          alt="loading"
          style="width: 100%; height: 50vh; object-fit: contain; padding: 10px"
      /></a>
    </div>
    <div class="carousel-item">
      <a routerLink="/details/{{ productList[1].productId }}"
        ><img
          src="{{ productList[1].image }}"
          class="card-img-top mt-1 image-box"
          alt="loading"
          style="width: 100%; height: 50vh; object-fit: contain; padding: 10px"
      /></a>
    </div>
    <div class="carousel-item">
      <a routerLink="/details/{{ productList[2].productId }}"
        ><img
          src="{{ productList[2].image }}"
          class="card-img-top mt-1 image-box"
          alt="loading"
          style="width: 100%; height: 50vh; object-fit: contain; padding: 10px"
      /></a>
    </div>
    <div class="carousel-item">
      <a routerLink="/details/{{ productList[3].productId }}"
        ><img
          src="{{ productList[3].image }}"
          class="card-img-top mt-1 image-box"
          alt="loading"
          style="width: 100%; height: 50vh; object-fit: contain; padding: 10px"
      /></a>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="row d-flex justify-content-center mt-3">
  <div
    class="card col-sm-3 mb-2 me-2 card-box"
    style="width: 18rem"
    *ngFor="let item of productList"
  >
    <a routerLink="/details/{{ item.productId }}"
      ><img
        src="{{ item.image }}"
        class="card-img-top mt-1"
        alt="loading"
        style="width: 100%; height: 12rem; object-fit: contain"
    /></a>

    <div class="card-body">
      <h5 class="card-title">{{ item.productName }}</h5>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="card-text">Price: Rs.{{ item.price }}</p>
        </div>
        <div>
          <a routerLink="/details/{{ item.productId }}" class="btn btn-primary"
            >View More</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
