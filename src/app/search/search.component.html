<div class="row d-flex justify-content-center mt-2">
  <div
    class="card col-sm-3 mb-2 me-2"
    style="width: 18rem"
    *ngFor="let item of searchResult"
  >
    <a routerLink="/details/{{ item.productId }}"
      ><img
        src="{{ item.image }}"
        class="card-img-top mt-1"
        alt="loading"
        style="width: 100%; height: 12rem; object-fit: scale-down"
    /></a>
    <div class="card-body">
      <h5 class="card-title">{{ item.productName }}</h5>
      <p class="card-text">Price: Rs.{{ item.price }}</p>
      <div class="d-flex justify-content-between">
        <a routerLink="/details/{{ item.productId }}" class="btn btn-primary"
          >View More</a
        >
        <a routerLink="" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
