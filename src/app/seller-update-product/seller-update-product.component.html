<div class="container-sm text-center mt-5 form-style">
  <h1>Update Product</h1>
  <div *ngIf="updateProductMessage" class="alert alert-success" role="alert">
    {{ updateProductMessage }}
  </div>

  <div class="row justify-content-center">
    <form
      #addProduct="ngForm"
      #sellerSignUp="ngForm"
      (ngSubmit)="updateProduct(addProduct.value)"
      class="row g-3 needs-validation"
    >
      <input
        class="form-control"
        required
        type="text"
        placeholder="Enter Product Name"
        ngModel="{{ productData?.productName }}"
        name="productName"
      />
      <input
        class="form-control"
        required
        type="text"
        placeholder="Enter Product Price"
        ngModel="{{ productData?.price }}"
        name="price"
      />
      <input
        class="form-control"
        required
        type="text"
        placeholder="Enter Product Color"
        ngModel="{{ productData?.color }}"
        name="color"
      />
      <input
        class="form-control"
        required
        type="text"
        placeholder="Enter Product Category"
        ngModel="{{ productData?.category }}"
        name="category"
      />
      <!-- <input
        class="form-control"
        required
        type="file"
        placeholder="Select Images"
        (change)="onSelectedFile($event)"
      /> -->
      <textarea
        class="form-control"
        required
        type="text"
        placeholder="Description"
        ngModel="{{ productData?.description }}"
        name="description"
      ></textarea>

      <button class="btn btn-primary button-style">Update</button>
    </form>
  </div>
</div>
